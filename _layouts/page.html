---
layout: default
---
<header>
  <h1 class="header-small">
    <a href="{{site.url}}{{site.baseurl}}">{{ site.name }}</a>
  </h1>
</header>
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}

  <!-- Disqus -->
  {% if page.comments != false and site.disqus.id %}
  <section id="disqus_thread"></section>
  {% include disqus.html %}
  {% endif %}
</div>
